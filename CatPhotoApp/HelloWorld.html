<html>
    <body>
        <main>
        <!--The lower the number, the higher the importance. Only use one h1 per page and bigger numbers below higher importance headings. -->
        <!-- It is important to remember that nested elements should be placed two spaces further to the right of the element they are nested in. -->
            <h1>Let's build a CatPhotoApp together!</h1>
            <h2>Cat Photos</h2>
            <p>See more cat photos in our gallery. </p>  
            <!--The img tag is a self-closing tag, it does not need an additional closing tag-->   
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
        
    </main>
    </body>
</html>
